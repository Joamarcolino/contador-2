<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu refresh</title>
    <!--aqui e onde eu customizo certas partes.-->
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        section{
            color: white;
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            padding-left: 100px;
            padding-right: 100px;
        }
        p{
            font-size: 180px ;
            background-color: grey;
            

        }
        h1{
            font-size: 50px;

        }


    </style>
</head>





<!--essa e a parte que tem os textos do corpo.-->
<body>
    <section>
        <h1>CONTADOR</h1>
        <p id="variante">0</p> 
        <button onclick="aumentar()" >aumentar</button>
        <button onclick="diminuir()">diminuir</button>
    </section>
    <!--essa e a logica-->
    <script>

        let numero = 0;

        function aumentar() {
            numero = numero +1;
            refresh();
        }
        function diminuir() {
            numero = numero -1;
            refresh();
        }
         function  refresh() {
            const p = document.querySelector ("#variante");
            p.innerText = numero;
            console.log (numero);

         }
    </script>    
</body>
</html>
