<!--essa e a parte que tem os textos do corpo.-->
<body>
    <section>
        <h1>ＣＯＮＴＡＤＯＲ</h1>
        <p id="variante">0</p> 
        <button class="aumentar" onclick="aumentar()" >aumentar</button>
        <button class="diminuir" onclick="diminuir()">diminuir</button>
        <div>eai fefé</div>
    </section>
    <!--essa é a lógica-->
    <script>

     let numero = 0

    function aumentar(){
        numero = numero +1;
        refresh();
    }
    function diminuir(){
        numero = numero -1;
        refresh();
    }
     function refresh(){
        const p = document.querySelector("#variante");
        p.innerText = numero;
     }
    </script>    
</body>
